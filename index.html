<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__picture" src="./images/profile-picture.jpg" alt="Фотография профиля" />
        <div class="profile__text-container">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="destinations">
      <ul class="destinations__list">

      </ul>
    </section>
  </main>
  <div class="popup">
    <form class="popup__container" name="profile-form">
      <button class="popup__close" type="button">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input" placeholder="Жак-Ив Кусто" name="profile-name">
      <input class="popup__input" placeholder="Исследователь океана" name="profile-occupation">
      <input class="popup__button" type="submit" value="Сохранить">
    </form>
  </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <template id="destination-card__template">
    <li class="destination-card">
      <img class="destination-card__picture" />
      <div class="destination-card__text-zone">
        <h2 class="destination-card__text"></h2>
        <button class="destination-card__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
