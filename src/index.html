<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" />
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__picture" src="<%=require('./images/profile-picture.jpg')%>" alt="Фотография профиля" />
        <div class="profile__text-container">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="destinations">
      <ul class="destinations__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit">
    <form class="popup__container" name="profile-form" novalidate>
      <button class="popup__close" type="button">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__fieldset">
        <label class="popup__field">
          <input class="popup__input" placeholder="Жак-Ив Кусто" name="profile-name" required minlength="2"
            maxlength="40">
          <span id="profile-name-error" class="popup__span"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input" placeholder="Исследователь океана" name="profile-occupation" required
            minlength="2" maxlength="200">
          <span id="profile-occupation-error" class="popup__span"></span>
        </label>
        <input class="popup__button" type="submit" value="Сохранить">
      </fieldset>
    </form>
  </div>
  <div class="popup popup_new">
    <form class="popup__container" name="picture-form" novalidate>
      <button class="popup__close" type="button">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__fieldset">
        <label class="popup__field">
          <input class="popup__input" placeholder="Название" name="picture-name" required minlength="2" maxlength="30">
          <span id="picture-name-error" class="popup__span"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input" placeholder="Ссылка на картинку" name="picture-url" required type="url">
          <span id="picture-url-error" class="popup__span"></span>
        </label>
        <input class="popup__button" type="submit" value="Создать">
      </fieldset>
    </form>
  </div>
  <div class="popup popup_picture">
    <div class="popup__picture-container">
      <button class="popup__close" type="button"></button>
      <img class="popup__image" src="#" alt="#" />
      <p class="popup__subtitle"></p>
    </div>
  </div>
  <template id="destination-card__template">
    <li class="destination-card">
      <button class="destination-card__delete-button" type="button"></button>
      <img class="destination-card__picture" src="#" alt="#" />
      <div class="destination-card__text-zone">
        <h2 class="destination-card__text"></h2>
        <button class="destination-card__like-button" type="button"></button>
      </div>
    </li>
  </template>
</body>

</html>
